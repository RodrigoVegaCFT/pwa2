<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creando Cuento</title>
    <link rel="stylesheet" href="/src/css/master.css" />
  </head>
  <body>
    <section class="crear">
      <h1>¿Qué personajes quieres en tu cuento?</h1>

      <div class="cont">
        <img src="/img/001-conejo-de-pascua.png" alt="conejo" />
        <img src="/img/002-mono.png" alt="mono" />
        <img src="/img/003-mascota.png" alt="perro" />
      </div>
      <div class="cont">
        <img src="/img/004-estegosaurio.png" alt="dinosaurio" />
        <img src="/img/005-gato.png" alt="gato" />
        <img src="/img/006-elefantes.png" alt="elefante" />
      </div>
    </section>

    <section class="crear">
      <h1>¿Dónde será tu cuento?</h1>

      <div class="cont">
        <img src="/img/007-desierto.png" alt="desierto" />
        <img src="/img/008-bosque.png" alt="bosque" />
        <img src="/img/009-montanas.png" alt="montana" />
      </div>
      <div class="cont">
        <img src="/img/010-lanzamiento.png" alt="espacio" />
        <img src="/img/011-ciudad.png" alt="cuidad" />
        <img src="/img/014-lago.png" alt="lago" />
      </div>
    </section>
    <section class="crear">
      <h1>¿Sobre qué será tu cuento?</h1>
      <div class="cont">
        <img src="/img/015-pista.png" alt="misterio" />
        <img src="/img/016-amistad.png" alt="amistad" />
        <img src="/img/017-hada.png" alt="fantasía" />
      </div>
      <div class="cont">
        <img src="/img/018-bandera-de-carreras.png" alt="carreras" />
        <img src="/img/019-juego-de-mesa.png" alt="juegos" />
        <img src="/img/020-pelear.png" alt="peleas" />
      </div>
    </section>
    <section class="confirmar">
      <a href="/src/html/cuento.html" class="boton">Confirmar Elecciones</a>
    </section>

  </body>
</html>
